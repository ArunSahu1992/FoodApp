name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Generate token
        id: generate-tk
        run : Invoke-Expression -Command .\token.ps1
        working-directory : ./.github/workflows
        shell: cmd
        
      - name: Generate token
        id: generate-tko
        run :  echo {{ $steps.generate-tk.outputs.token}}
